<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandBox</title>
    <link rel="stylesheet" href="sandbox.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="user.png" alt="User Avatar" class="avatar">
                <h2 id="username">User</h2>
            </div>

            <div class="menu">
                <p class="menu-title">หมวดหมู่</p>
                <ul class="category-list" id="category-list"></ul>
            </div>

            <button class="new-category-btn">สร้างหมวดหมู่ใหม่</button>
            <button class="sandbox-btn">SandBox</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content sandbox-full">
            <div class="sandbox-box">
                <div class="sandbox-header">
                    <h2>Sand_box</h2>
                </div>

                <div class="code-container">
                    <div class="code-header">Python</div>
                    <div class="code-content-wrapper">
                        <div id="line-numbers" class="line-numbers">1</div>
                        <textarea id="code-input" class="code-input" spellcheck="false">
x = 10
print("x =", x)
x = x + 1
print("X =", x)
                        </textarea>
                    </div>
                    <div class="result-section">
                        <span>Result:</span>
                        <button id="run-btn" class="run-btn">Run</button>
                    </div>
                    <div class="result-box" id="result-box"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Popup modal -->
    <div class="modal-overlay" id="modal-overlay" style="display:none;">
        <div class="modal">
            <h2>สร้างหมวดหมู่ใหม่</h2>
            <input type="text" id="category-name" placeholder="ใส่ชื่อหมวดหมู่ใหม่..." />
            <div class="modal-actions">
                <button class="modal-btn cancel" id="cancel-btn">ยกเลิก</button>
                <button class="modal-btn" id="save-btn">บันทึก</button>
            </div>
        </div>
    </div>

    <script>
        function readCookie(name) {
            const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
            return v ? decodeURIComponent(v.pop()) : null;
        }

        async function hydrateSidebarProfile() {
            let user = null;
            const raw = readCookie('user');
            if (raw) { try { user = JSON.parse(raw); } catch { } }

            // ถ้า cookie ยังไม่มี/ไม่ครบ ลองเรียกโปรไฟล์จาก API
            if (!user || !user.userProfile || !user.username) {
                try {
                    const res = await fetch('/profiles/me', { credentials: 'include' });
                    if (res.ok) user = await res.json();
                } catch { }
            }

            const avatarEl = document.querySelector('.sidebar .avatar');
            const nameEl = document.querySelector('.sidebar #username');
            if (avatarEl) avatarEl.src = (user && user.userProfile) ? user.userProfile : 'user.png';
            if (nameEl && user && user.username) nameEl.textContent = user.username;
        }

        // เรียกใช้งานเมื่อโหลดหน้า
        hydrateSidebarProfile();

        let categories = [];
        let posts = [];
        let selectedCategory = null;

        async function fetchCategories() {
            const res = await fetch('/categories', { credentials: 'include' });
            categories = await res.json();
            renderCategories();
        }
        function renderCategories() {
            const list = document.getElementById('category-list');
            list.innerHTML = '';
            categories.forEach(cat => {
                const li = document.createElement('li');
                li.textContent = cat.name;
                li.addEventListener('click', () => {
                    window.location.href = `/?categoryId=${cat.id}`;
                });
                list.appendChild(li);
            });
        }

        // Initial load
        fetchCategories();
        // ดึงค่า categoryId จาก query string
        const params = new URLSearchParams(window.location.search);
        const categoryId = params.get('categoryId');
        if (categoryId) {
            selectedCategory = Number(categoryId);
        } else {
            selectedCategory = null;
        };



        // Sidebar profile click
        document.querySelector('.sidebar .avatar').addEventListener('click', () => {
            window.location.href = '/profile';
        });

        // Popup logic (same as before)
        const modalOverlay = document.getElementById('modal-overlay');
        const cancelBtn = document.getElementById('cancel-btn');
        const saveBtn = document.getElementById('save-btn');
        const input = document.getElementById('category-name');

        document.querySelector('.new-category-btn').addEventListener('click', () => {
            modalOverlay.style.display = 'flex';
            input.value = '';
            input.focus();
        });

        cancelBtn.onclick = () => modalOverlay.style.display = 'none';

        saveBtn.onclick = async () => {
            const name = input.value.trim();
            if (!name) return alert('กรุณากรอกชื่อหมวดหมู่');
            await fetch('/categories', {
                method: 'POST',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            modalOverlay.style.display = 'none';
            fetchCategories();
        };

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) modalOverlay.style.display = 'none';
        });

        document.querySelector('.sandbox-btn').addEventListener('click', () => {
            window.location.href = '/sand';
        });

        const textarea = document.getElementById('code-input');
        const lineNumbers = document.getElementById('line-numbers');

        function updateLineNumbers() {
            const lines = textarea.value.split('\n');
            const maxDigits = lines.length.toString().length;
            lineNumbers.innerHTML = lines.map((_, index) => 
                (index + 1).toString().padStart(maxDigits, ' ')
            ).join('\n');
        }

        textarea.addEventListener('input', () => {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
            updateLineNumbers();
        });

        textarea.addEventListener('scroll', () => {
            lineNumbers.scrollTop = textarea.scrollTop;
        });

        window.addEventListener('load', () => {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
            updateLineNumbers();
        });

        // แก้ไข Run button logic ให้เหมือนกับหน้า post
        const runBtn = document.getElementById('run-btn');
        const resultBox = document.getElementById('result-box');

        runBtn.addEventListener('click', async () => {
            const code = textarea.value.trim();
            if (!code) {
                alert('กรุณาเขียนโค้ดก่อนรัน');
                return;
            }

            // แสดงสถานะกำลังรัน
            runBtn.disabled = true;
            runBtn.textContent = 'Running...';
            resultBox.textContent = 'Executing code...';
            resultBox.className = 'result-box'; // รีเซ็ต class

            try {
                const response = await fetch('/sand/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code.trim() }),
                    credentials: 'include'
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('Response result:', result);

                // ใช้ response structure เดียวกันกับหน้า post
                if (result.success !== undefined) {
                    // Structure แบบใหม่ที่มี success flag
                    if (result.success) {
                        resultBox.textContent = result.output || 'Code executed successfully (no output)';
                        resultBox.className = 'result-box success';
                    } else {
                        resultBox.textContent = result.error || 'Unknown error occurred';
                        resultBox.className = 'result-box error';
                    }
                } else {
                    // Structure แบบเก่าที่ส่ง result โดยตรง
                    resultBox.textContent = result.result || result.output || 'Code executed successfully (no output)';
                    resultBox.className = 'result-box success';
                }
            } catch (error) {
                console.error('Run code error:', error);
                resultBox.textContent = `Network Error: ${error.message}`;
                resultBox.className = 'result-box error';
            } finally {
                runBtn.disabled = false;
                runBtn.textContent = 'Run';
            }
        });
    </script>
</body>

</html>
