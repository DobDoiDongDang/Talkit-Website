<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โปรไฟล์ผู้ใช้</title>
  <link rel="stylesheet" href="profile.css">
  <!-- <link rel="stylesheet" href="../../public/profile.css"> -->
</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <img src="user.png" alt="User Avatar" class="avatar">
        <h2 id="username">User</h2>
      </div>

      <div class="menu">
        <p class="menu-title">หมวดหมู่</p>
        <ul class="category-list" id="category-list"></ul>
      </div>

      <button class="new-category-btn">สร้างหมวดหมู่ใหม่</button>
      <button class="sandbox-btn">SandBox</button>
    </aside>

    <!-- Main Content: Profile -->
    <main class="main-content">
      <div class="profile-card">
        <div class="left-section">
          <div class="avatar-section">
            <img src="user.png" alt="Avatar" class="avatar" id="avatarPreview">
            <!-- <img src="../../public/user.png" alt="Avatar" class="avatar" id="avatarPreview"> -->
            <label for="avatar" class="upload-btn">อัพโหลดรูป</label>
            <input type="file" id="avatar" accept="image/*">
          </div>
          <div class="info-group">
            <label>ชื่อผู้ใช้:</label>
            <input type="text" id="username" disabled value="username123">
            <label>อีเมล:</label>
            <input type="email" id="email" disabled value="user@example.com">
          </div>
        </div>

        <div class="right-section">
          <form id="profileForm">
            <label>รหัสผ่านปัจจุบัน:</label>
            <input type="password" id="currentPassword">
            <label>รหัสผ่านใหม่:</label>
            <input type="password" id="newPassword">
            <label>ยืนยันรหัสผ่านใหม่:</label>
            <input type="password" id="confirmPassword">
            <button type="submit" class="save-btn">บันทึกแก้ไข</button>
          </form>
          <button class="logout-btn" id="logoutBtn" onclick="window.location.href='/logout'">ออกจากระบบ</button>
        </div>
      </div>

      <!-- ปุ่มย้อนกลับอยู่นอกการ์ด -->
      <div class="back-container">
        <button class="back-btn" onclick="window.location.href='/'">ย้อนกลับ</button>
      </div>
    </main>
  </div>
  <!-- Popup modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <h2>สร้างหมวดหมู่ใหม่</h2>
      <input type="text" id="category-name" placeholder="ใส่ชื่อหมวดหมู่ใหม่..." />
      <div class="modal-actions">
        <button class="modal-btn cancel" id="cancel-btn">ยกเลิก</button>
        <button class="modal-btn" id="save-btn">บันทึก</button>
      </div>
    </div>
  </div>
  <script>
    // set sidebar avatar from cookie or profiles API
    function readCookie(name) { const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)'); return v ? decodeURIComponent(v.pop()) : null; }

    async function hydrateSidebarProfile() {
      let user = null;
      const raw = readCookie('user');
      if (raw) { try { user = JSON.parse(raw); } catch { } }
      if (!user || !user.userProfile || !user.username) {
        try {
          const res = await fetch('/profiles/me', { credentials: 'include' });
          if (res.ok) user = await res.json();
        } catch { }
      }
      const avatarEl = document.querySelector('.sidebar .avatar');
      const nameEl = document.querySelector('.sidebar #username');
      if (avatarEl) avatarEl.src = (user && user.userProfile) ? user.userProfile : 'user.png';
      if (nameEl && user?.username) nameEl.textContent = user.username;
    }

    hydrateSidebarProfile();

    // load profile from API
    async function loadProfile() {
      const res = await fetch('/profiles/me', { credentials: 'include' });
      if (!res.ok) return;
      const me = await res.json();
      const unameInput = document.querySelector('input#username');
      const emailInput = document.querySelector('input#email');
      const avatarImg = document.getElementById('avatarPreview');

      if (unameInput && me.username) unameInput.value = me.username;
      if (emailInput && me.email) emailInput.value = me.email;
      if (avatarImg) avatarImg.src = me.userProfile || 'user.png';
    }

    // preview avatar on select
    const avatarInput = document.getElementById('avatar');
    const avatarPreview = document.getElementById('avatarPreview');
    if (avatarInput) {
      avatarInput.addEventListener('change', (e) => {
        const file = avatarInput.files && avatarInput.files[0];
        if (file) {
          const url = URL.createObjectURL(file);
          if (avatarPreview) avatarPreview.src = url;
        }
      });
    }

    // submit profile update (username + avatar)
    const form = document.getElementById('profileForm');
    if (form) {
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const unameInput = document.querySelector('input#username');

        const fd = new FormData();
        if (unameInput && unameInput.value.trim()) fd.append('username', unameInput.value.trim());
        if (avatarInput && avatarInput.files && avatarInput.files[0]) {
          fd.append('avatar', avatarInput.files[0]);
        }

        const res = await fetch('/profiles/me', {
          method: 'POST',
          body: fd,
          credentials: 'include',
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok || data?.error) {
          alert(data.error || 'อัปเดตโปรไฟล์ไม่สำเร็จ');
          return;
        }
        if (data.user?.userProfile && avatarPreview) {
          avatarPreview.src = data.user.userProfile;
        }
        if (data.user?.username) {
          const headerUname = document.querySelector('h2#username');
          if (headerUname) headerUname.textContent = data.user.username;
        }
        alert('บันทึกโปรไฟล์สำเร็จ');
      });
    }

    const modalOverlay = document.getElementById('modal-overlay');
    const cancelBtn = document.getElementById('cancel-btn');
    const saveBtn = document.getElementById('save-btn');
    const input = document.getElementById('category-name');

    document.querySelector('.new-category-btn').addEventListener('click', () => {
      modalOverlay.style.display = 'flex';
      input.value = '';
      input.focus();
    });

    cancelBtn.onclick = () => modalOverlay.style.display = 'none';

    saveBtn.onclick = async () => {
      const name = input.value.trim();
      if (!name) return alert('กรุณากรอกชื่อหมวดหมู่');
      await fetch('/categories', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      modalOverlay.style.display = 'none';
      fetchCategories();
    };

    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) modalOverlay.style.display = 'none';
    });

    async function fetchCategories() {
      const res = await fetch('/categories', { credentials: 'include' });
      categories = await res.json();
      renderCategories();
    }

    function renderCategories() {
      const list = document.getElementById('category-list');
      list.innerHTML = '';
      categories.forEach(cat => {
        const li = document.createElement('li');
        li.textContent = cat.name;
        li.addEventListener('click', () => {
          // เปลี่ยนหน้าไป homepage พร้อมส่ง categoryId เป็น query string
          window.location.href = `/?categoryId=${encodeURIComponent(cat.id)}`;
        });
        list.appendChild(li);
      });
    }

    // Initial load
    fetchCategories();
    loadProfile();

    document.querySelector('.sandbox-btn').addEventListener('click', () => {
      window.location.href = '/sand';
    });

  </script>
</body>

</html>
