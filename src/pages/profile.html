<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ผู้ใช้</title>
    <link rel="stylesheet" href="../../public/profile.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="../../public/user.png" alt="User Avatar" class="avatar">
                <h2>User_1</h2>
            </div>
            <div class="menu">
                <p class="menu-title">หมวดหมู่</p>
                <input type="text" placeholder="ค้นหา" class="search-box">
                <button class="new-category-btn">สร้างหมวดหมู่ใหม่</button>
                <ul class="category-list">
                    <li class="active">ปัญหาโค้ด</li>
                    <li>ปัญหาชีวิต</li>
                    <li>ปัญหาสังคม</li>
                    <li>หาเพื่อนกินข้าว</li>
                </ul>
            </div>
            <button class="sandbox-btn">SandBox</button>
        </aside>

        <!-- Main Content: Profile -->
        <main class="main-content">
            <div class="profile-card">
                <div class="left-section">
                    <div class="avatar-section">
                        <img src="../../public/user.png" alt="Avatar" class="avatar" id="avatarPreview">
                        <label for="avatar" class="upload-btn">อัพโหลดรูป</label>
                        <input type="file" id="avatar" accept="image/*">
                    </div>
                    <div class="info-group">
                        <label>ชื่อผู้ใช้:</label>
                        <input type="text" id="username" disabled value="username123">
                        <label>อีเมล:</label>
                        <input type="email" id="email" disabled value="user@example.com">
                    </div>
                </div>

                <div class="right-section">
                    <form id="profileForm">
                        <label>รหัสผ่านปัจจุบัน:</label>
                        <input type="password" id="currentPassword">
                        <label>รหัสผ่านใหม่:</label>
                        <input type="password" id="newPassword">
                        <label>ยืนยันรหัสผ่านใหม่:</label>
                        <input type="password" id="confirmPassword">
                        <button type="submit" class="save-btn">บันทึกแก้ไข</button>
                    </form>
                    <button class="logout-btn" id="logoutBtn">ออกจากระบบ</button>
                </div>
            </div>

            <!-- ปุ่มย้อนกลับอยู่นอกการ์ด -->
            <div class="back-container">
                <button class="back-btn" onclick="window.location.href='homepage.html'">ย้อนกลับ</button>
            </div>
        </main>
    </div>
    <!-- Popup modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <h2>สร้างหมวดหมู่ใหม่</h2>
      <input type="text" id="category-name" placeholder="ใส่ชื่อหมวดหมู่ใหม่..." />
      <div class="modal-actions">
        <button class="modal-btn cancel" id="cancel-btn">ยกเลิก</button>
        <button class="modal-btn" id="save-btn">บันทึก</button>
      </div>
    </div>
  </div>
  <script>
    // เปิดโปรไฟล์
    document.querySelector(".sidebar .avatar").addEventListener("click", () => {
      window.location.href = "profile.html";
    });

    // เปิด popup
    const modal = document.getElementById("modal-overlay");
    document.querySelector(".new-category-btn").addEventListener("click", () => {
      modal.style.display = "flex";
      document.getElementById("category-name").focus();
    });

    // ปุ่มยกเลิก
    document.getElementById("cancel-btn").addEventListener("click", () => {
      modal.style.display = "none";
      document.getElementById("category-name").value = "";
    });

    // ปุ่มบันทึก
    document.getElementById("save-btn").addEventListener("click", () => {
      const name = document.getElementById("category-name").value.trim();
      if (name) {
        const ul = document.querySelector(".category-list");
        const li = document.createElement("li");
        li.textContent = name;
        ul.appendChild(li);
        document.getElementById("category-name").value = "";
        modal.style.display = "none";
      }
    });
  </script>
</body>

</html>
