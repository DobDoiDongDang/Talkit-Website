<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โปรไฟล์ผู้ใช้</title>
  <link rel="stylesheet" href="homepage.css">
  <!-- <link rel="stylesheet" href="../../public/profile.css"> -->
</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <img src="user.png" alt="User Avatar" class="avatar">
        <h2 id="username">User</h2>
      </div>

    </aside>

    <!-- Reports list -->
    <main class="main-content">
      <h1>การรายงาน</h1>
      <div class="posts" id="posts"></div>
    </main>

    <script>
    // helper to read cookie (non httpOnly)
    function readCookie(name) {
      const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
      return v ? decodeURIComponent(v.pop()) : null;
    }

    async function hydrateSidebarProfile() {
      let user = null;
      const raw = readCookie('user');
      if (raw) { try { user = JSON.parse(raw); } catch { } }

      // ถ้า cookie ยังไม่มี/ไม่ครบ ลองเรียกโปรไฟล์จาก API
      if (!user || !user.userProfile || !user.username) {
        try {
          const res = await fetch('/profiles/me', { credentials: 'include' });
          if (res.ok) user = await res.json();
        } catch { }
      }

      const avatarEl = document.querySelector('.sidebar .avatar');
      const nameEl = document.querySelector('.sidebar #username');
      if (avatarEl) avatarEl.src = (user && user.userProfile) ? user.userProfile : 'user.png';
      if (nameEl && user && user.username) nameEl.textContent = user.username;
    }

    // เรียกใช้งานเมื่อโหลดหน้า
    hydrateSidebarProfile();

      let reports = [];
      async function fetchReports() {
        const url = "/reports/all";
        const res = await fetch(url, { credentials: 'include' });
        reports = await res.json();
        renderPosts();
      }

      function renderPosts() {
        const container = document.getElementById('posts');
        container.innerHTML = '';
        reports.forEach(async report => {
          let theId;
          console.log(JSON.stringify(report))
          if (report.postId == null){
            console.log(report.commentId)
            temp = await fetch("/posts/postid/"+report.commentId, { credentials: 'include' });
            temp = await temp.json()
            console.log("temp", temp)
            theId = temp[0].id;
          }else{
            theId = report.postId;
          }
          console.log("postId", theId)
          const card = document.createElement('div');
          card.className = 'post-card';
          card.onclick = () => { window.location.href = `/post?id=${theId}`; };
          card.innerHTML = `
            <span class="category">ประเภทของรายงาน : ${escapeHtml(report.postId ? "กระดานสนทนา" : "ความคิดเห็น")}</span>
            <h2 class="post-content">คำอธิบาย: ${escapeHtml(report.description)}</h2>
            <br>
            <h1>เนื้อหา: ${escapeHtml((report.commentText) ? report.commentText : report.postTitle)}</h1>
            <div class="post-footer"><small>ผู้รายงาน ${report.reporterName} ณ ${report.createdAt}</small></div>
          `;
          container.appendChild(card);
        });
      }

      fetchReports()
      function escapeHtml(s) {
        return String(s || '').replace(/[&<>"']/g, function (m) { return ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]); });
      }
    </script>
</body>
</html>
