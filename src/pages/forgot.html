<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ลืมรหัสผ่าน</title>
  <link rel="stylesheet" href="/auth-style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="auth-card">
    <h1>ลืมรหัสผ่าน</h1>

    <form id="forgotForm" class="space-y-4">
      <input type="text" id="username" placeholder="ชื่อผู้ใช้" class="auth-input">
      <button type="submit" class="auth-btn btn-blue">ส่งรหัสยืนยัน</button>
    </form>

    <div class="text-center mt-4">
      <a href="/auth" class="auth-link">กลับไปหน้าเข้าสู่ระบบ</a>
    </div>
    <p id="msg"></p>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const res = await fetch('/auth/forgot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username }),
      });
      const data = await res.json();
      if (data.success) {
        alert('ส่งรหัสรีเซ็ตไปที่อีเมลของคุณแล้ว');
        window.location.href = '/auth/reset?user=' + username;
      } else {
        document.getElementById('msg').textContent = data.message;
      }
    });
  </script>
</body>
</html>
