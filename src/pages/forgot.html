<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ลืมรหัสผ่าน</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">ลืมรหัสผ่าน</h1>

    <form id="forgotForm" class="space-y-4">
      <input type="text" id="username" placeholder="ชื่อผู้ใช้" class="w-full border p-2 rounded-lg" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        ส่งรหัสยืนยัน
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="/auth" class="text-blue-600 hover:underline">กลับไปหน้าเข้าสู่ระบบ</a>
    </div>

    <p id="msg" class="text-center text-red-500 mt-3"></p>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const res = await fetch('/auth/forgot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username }),
      });
      const data = await res.json();
      if (data.success) {
        alert('ส่งรหัสรีเซ็ตไปที่อีเมลของคุณแล้ว');
        window.location.href = '/auth/reset.html?user=' + username;
      } else {
        document.getElementById('msg').textContent = data.message;
      }
    });
  </script>
</body>
</html>
