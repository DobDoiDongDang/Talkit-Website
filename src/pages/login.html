<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เข้าสู่ระบบ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">เข้าสู่ระบบ</h1>

    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="ชื่อผู้ใช้" class="w-full border p-2 rounded-lg" />
      <input type="password" id="password" placeholder="รหัสผ่าน" class="w-full border p-2 rounded-lg" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">เข้าสู่ระบบ</button>
    </form>

    <div class="text-center mt-4 space-x-4">
      <a href="/auth/signup" class="text-blue-600 hover:underline">สมัครสมาชิก</a>
      <a href="/auth/forgot" class="text-blue-600 hover:underline">ลืมรหัสผ่าน?</a>
    </div>

    <p id="msg" class="text-center text-red-500 mt-3"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.unconfirmed) {
        window.location.href = '/auth/confirm.html?user=' + username;
      } else if (data.success) {
        alert('เข้าสู่ระบบสำเร็จ');
      } else {
        document.getElementById('msg').textContent = data.message;
      }
    });
  </script>
</body>
</html>
