<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เข้าสู่ระบบ</title>
  <link rel="stylesheet" href="/auth-style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="auth-card">
    <h1>เข้าสู่ระบบ</h1>

    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="ชื่อผู้ใช้" class="auth-input">
      <input type="password" id="password" placeholder="รหัสผ่าน" class="auth-input">
      <button type="submit" class="auth-btn btn-blue">เข้าสู่ระบบ</button>
    </form>

    <div class="text-center mt-4 space-x-4">
      <a href="/auth/signup" class="auth-link">สมัครสมาชิก</a>
      <a href="/auth/forgot" class="auth-link">ลืมรหัสผ่าน?</a>
    </div>
    <p id="msg"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.redirect && data.redirect.includes('/confirm')) {
        window.location.href = '/auth/confirm?user=' + username;
      } else if (data.success) {
        alert('เข้าสู่ระบบสำเร็จ');
      } else {
        document.getElementById('msg').textContent = data.message;
      }
    });
  </script>
</body>
</html>
