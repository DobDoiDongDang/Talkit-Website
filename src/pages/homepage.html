<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>กระดานของฉัน</title>
  <link rel="stylesheet" href="homepage.css">
</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <img src="user.png" alt="User Avatar" class="avatar">
        <h2 id="username">User</h2>
      </div>

      <div class="menu">
        <p class="menu-title">หมวดหมู่</p>
        <input type="text" placeholder="ค้นหา" class="search-box">
        <ul class="category-list" id="category-list"></ul>
      </div>

      <button class="new-category-btn">สร้างหมวดหมู่ใหม่</button>
      <button class="sandbox-btn">SandBox</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>กระดานของฉัน</h1>
      <div class="posts" id="posts"></div>
      <button class="new-board-btn" onclick="window.location.href='/createpost'">สร้างกระดานใหม่</button>
    </main>
  </div>

  <!-- Popup Modal -->
  <div class="modal-overlay" id="modal-overlay" style="display:none;">
    <div class="modal">
      <h2>สร้างหมวดหมู่ใหม่</h2>
      <input type="text" id="category-name" placeholder="กรอกชื่อหมวดหมู่...">
      <div class="modal-actions">
        <button class="modal-btn cancel" id="cancel-btn">ยกเลิก</button>
        <button class="modal-btn" id="save-btn">บันทึก</button>
      </div>
    </div>
  </div>

  <script>
    // helper to read cookie (non httpOnly)
    function readCookie(name) {
      const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
      return v ? decodeURIComponent(v.pop()) : null;
    }

    // get user from cookie and set username in UI
    let currentUser = null;
    const userCookie = readCookie('user');
    if (userCookie) {
      try { currentUser = JSON.parse(userCookie); } catch (e) { currentUser = null; }
    }
    if (currentUser && currentUser.username) {
      const unameEl = document.getElementById('username');
      if (unameEl) unameEl.textContent = currentUser.username;
    }

    let categories = [];
    let posts = [];
    let selectedCategory = null;

    async function fetchCategories() {
      const res = await fetch('/categories', { credentials: 'include' });
      categories = await res.json();
      renderCategories();
    }

    async function fetchPosts(categoryId = null) {
      // แก้ให้เรียกตาม API ใหม่
      const url = categoryId ? `/posts/category/${categoryId}` : '/posts/me';
      const res = await fetch(url, { credentials: 'include' });
      posts = await res.json();
      renderPosts();
    }

    function renderCategories() {
      const list = document.getElementById('category-list');
      list.innerHTML = '';
      categories.forEach(cat => {
        const li = document.createElement('li');
        li.textContent = cat.name;
        li.addEventListener('click', () => {
          fetchPosts(cat.id);
        });
        list.appendChild(li);
      });
    }

    function renderPosts() {
      const container = document.getElementById('posts');
      container.innerHTML = '';
      posts.forEach(post => {
        const card = document.createElement('div');
        card.className = 'post-card';
        card.onclick = () => {
          // เปิดหน้าอ่านโพสต์
          window.location.href = `/post?id=${post.id}`;
        };
        const author = post.username || (currentUser && currentUser.username) || post.userId || 'ไม่ระบุ';
        const time = post.created_at ? new Date(post.created_at).toLocaleString() : '';
        card.innerHTML = `
          <div class="post-header">
            <div class="user-info">
              <img src="user.png" alt="User" class="post-avatar">
              <span class="username">${escapeHtml(author)}</span>
            </div>
            <span class="category">หมวดหมู่ : ${escapeHtml(post.categoryName || String(post.categoryId || ''))}</span>
          </div>
          <h2 class="post-content">${escapeHtml(post.title || '')}</h2>
          <p class="post-snippet">${escapeHtml(post.text || '').slice(0, 300)}${(post.text || '').length > 300 ? '...' : ''}</p>
          <div class="post-footer"><small>${escapeHtml(time)}</small></div>
        `;
        container.appendChild(card);
      });
    }

    function escapeHtml(s) {
      return String(s || '').replace(/[&<>"']/g, function (m) { return ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]); });
    }

    // Initial load
    fetchCategories();
    // ดึงค่า categoryId จาก query string
    const params = new URLSearchParams(window.location.search);
    const categoryId = params.get('categoryId');
    if (categoryId) {
      fetchPosts(categoryId); // ดึงโพสต์ตาม categoryId ที่ได้
      selectedCategory = Number(categoryId);
    } else {
      fetchPosts(); // ดึงโพสต์ทั้งหมด
      selectedCategory = null;
    };



    // Sidebar profile click
    document.querySelector('.sidebar .avatar').addEventListener('click', () => {
      window.location.href = '/profile';
    });

    // Popup logic (same as before)
    const modalOverlay = document.getElementById('modal-overlay');
    const cancelBtn = document.getElementById('cancel-btn');
    const saveBtn = document.getElementById('save-btn');
    const input = document.getElementById('category-name');

    document.querySelector('.new-category-btn').addEventListener('click', () => {
      modalOverlay.style.display = 'flex';
      input.value = '';
      input.focus();
    });

    cancelBtn.onclick = () => modalOverlay.style.display = 'none';

    saveBtn.onclick = async () => {
      const name = input.value.trim();
      if (!name) return alert('กรุณากรอกชื่อหมวดหมู่');
      await fetch('/categories', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      modalOverlay.style.display = 'none';
      fetchCategories();
    };

    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) modalOverlay.style.display = 'none';
    });
  </script>
</body>

</html>
