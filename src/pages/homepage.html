<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>กระดานของฉัน</title>
  <!-- <link rel="stylesheet" href="homepage.css"> -->
  <link rel="stylesheet" href="../../public/homepage.css">
</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <!-- ภาพuserwไม่ขึ้นเปลี่ยนพาทเป็น use.png -->
        <img src="../../public/user.png" alt="User Avatar" class="avatar">
        <h2 id="username">User</h2>
      </div>

      <div class="menu">
        <p class="menu-title">หมวดหมู่</p>
        <input type="text" placeholder="ค้นหา" class="search-box">
        <ul class="category-list" id="category-list"></ul>
      </div>

      <button class="new-category-btn">สร้างหมวดหมู่ใหม่</button>
      <button class="sandbox-btn">SandBox</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>กระดานของฉัน</h1>
      <div class="posts" id="posts"></div>
      <button class="new-board-btn" onclick="window.location.href='post.html'">สร้างกระดานใหม่</button>
    </main>
  </div>

  <!-- Popup Modal -->
  <div class="modal-overlay" id="modal-overlay" style="display:none;">
    <div class="modal">
      <h2>สร้างหมวดหมู่ใหม่</h2>
      <input type="text" id="category-name" placeholder="กรอกชื่อหมวดหมู่...">
      <div class="modal-actions">
        <button class="modal-btn cancel" id="cancel-btn">ยกเลิก</button>
        <button class="modal-btn" id="save-btn">บันทึก</button>
      </div>
    </div>
  </div>

  <script>
    let categories = [];
    let posts = [];
    let selectedCategory = null;

    async function fetchCategories() {
      const res = await fetch('/categories');
      categories = await res.json();
      renderCategories();
    }

    async function fetchPosts(categoryId = null) {
      let url = categoryId ? `/posts?categoryId=${categoryId}` : '/posts/me';
      const res = await fetch(url);
      posts = await res.json();
      renderPosts();
    }

    function renderCategories() {
      const list = document.getElementById('category-list');
      list.innerHTML = '';
      categories.forEach(cat => {
        const li = document.createElement('li');
        li.textContent = cat.name;
        li.onclick = () => {
          selectedCategory = cat.id;
          fetchPosts(cat.id);
        };
        list.appendChild(li);
      });
    }

    function renderPosts() {
      const container = document.getElementById('posts');
      container.innerHTML = '';
      posts.forEach(post => {
        const card = document.createElement('div');
        card.className = 'post-card';
        card.onclick = () => {
          window.location.href = `/post/${post.id}`;
        };
        card.innerHTML = `
        <div class="post-header">
          <div class="user-info">
            <img src="../../public/user.png" alt="User" class="post-avatar">
            <span class="username">${post.userId}</span>
          </div>
          <span class="category">หมวดหมู่ : ${post.categoryId}</span>
        </div>
        <p class="post-content">${post.text}</p>
      `;
        container.appendChild(card);
      });
    }

    // Initial load
    fetchCategories();
    fetchPosts();

    // Sidebar profile click
    document.querySelector('.sidebar .avatar').addEventListener('click', () => {
      window.location.href = 'profile.html';
    });

    // ==========================
    // Popup สร้างหมวดหมู่ใหม่
    // ==========================
    const modalOverlay = document.getElementById('modal-overlay');
    const cancelBtn = document.getElementById('cancel-btn');
    const saveBtn = document.getElementById('save-btn');
    const input = document.getElementById('category-name');

    document.querySelector('.new-category-btn').addEventListener('click', () => {
      modalOverlay.style.display = 'flex';
      input.value = '';
      input.focus();
    });

    cancelBtn.onclick = () => modalOverlay.style.display = 'none';

    saveBtn.onclick = async () => {
      const name = input.value.trim();
      if (!name) return alert('กรุณากรอกชื่อหมวดหมู่');
      await fetch('/categories', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      modalOverlay.style.display = 'none';
      fetchCategories();
    };

    // ปิด popup เมื่อคลิกพื้นหลัง
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) modalOverlay.style.display = 'none';
    });
  </script>
</body>

</html>
