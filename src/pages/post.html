<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ดูโพสต์ทั้งหมด</title>
  <link rel="stylesheet" href="post.css">
</head>

<body>
  <div class="container">
    <!-- Sidebar (เหมือน homepage) -->
    <aside class="sidebar">
      <div class="profile">
        <img src="user.png" alt="User Avatar" class="avatar">
        <h2 id="username">User</h2>
      </div>
      <div class="menu">
        <p class="menu-title">หมวดหมู่</p>
        <input type="text" placeholder="ค้นหา" class="search-box">
        <ul class="category-list" id="category-list"></ul>
      </div>
      <button class="new-category-btn">สร้างหมวดหมู่ใหม่</button>
      <button class="sandbox-btn">SandBox</button>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <div class="post-box" id="post-box">
        <!-- ข้อมูลโพสต์จะถูกเติมด้วย JS -->
      </div>
    </main>
  </div>

  <!-- Popup modal -->
  <div class="modal-overlay" id="modal-overlay" style="display:none;">
    <div class="modal">
      <h2>สร้างหมวดหมู่ใหม่</h2>
      <input type="text" id="category-name" placeholder="กรอกชื่อหมวดหมู่...">
      <div class="modal-actions">
        <button class="modal-btn cancel" id="cancel-btn">ยกเลิก</button>
        <button class="modal-btn" id="save-btn">บันทึก</button>
      </div>
    </div>
  </div>

  <script>
    // helper to read cookie (non httpOnly)
    function readCookie(name) {
      const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
      return v ? decodeURIComponent(v.pop()) : null;
    }

    // get user from cookie and set username in UI
    let currentUser = null;
    const userCookie = readCookie('user');
    if (userCookie) {
      try { currentUser = JSON.parse(userCookie); } catch (e) { currentUser = null; }
    }
    if (currentUser && currentUser.username) {
      const unameEl = document.getElementById('username');
      if (unameEl) unameEl.textContent = currentUser.username;
    }

    let categories = [];
    let selectedCategory = null;

    async function fetchCategories() {
      const res = await fetch('/categories', { credentials: 'include' });
      categories = await res.json();
      renderCategories();
    }

    function renderCategories() {
      const list = document.getElementById('category-list');
      list.innerHTML = '';
      categories.forEach(cat => {
        const li = document.createElement('li');
        li.textContent = cat.name;
        li.addEventListener('click', () => {
          window.location.href = `/?categoryId=${cat.id}`;
        });
        list.appendChild(li);
      });
    }

    // Sidebar profile click
    document.querySelector('.sidebar .avatar').addEventListener('click', () => {
      window.location.href = '/profile';
    });

    // Popup logic
    const modalOverlay = document.getElementById('modal-overlay');
    const cancelBtn = document.getElementById('cancel-btn');
    const saveBtn = document.getElementById('save-btn');
    const input = document.getElementById('category-name');

    document.querySelector('.new-category-btn').addEventListener('click', () => {
      modalOverlay.style.display = 'flex';
      input.value = '';
      input.focus();
    });

    cancelBtn.onclick = () => modalOverlay.style.display = 'none';

    saveBtn.onclick = async () => {
      const name = input.value.trim();
      if (!name) return alert('กรุณากรอกชื่อหมวดหมู่');
      await fetch('/categories', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      modalOverlay.style.display = 'none';
      fetchCategories();
    };

    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) modalOverlay.style.display = 'none';
    });

    // ดึง postId จาก URL (เช่น /post.html?id=123)
    function getPostId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    // escape HTML
    function escapeHtml(s) {
      return String(s || '').replace(/[&<>"']/g, function (m) { return ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]); });
    }

    async function fetchPostDetail(postId) {
      // แก้ให้เรียกตาม API ใหม่
      const res = await fetch(`/posts/${postId}`);
      if (!res.ok) return null;
      return await res.json();
    }

    function renderPostDetail(data) {
      if (!data) {
        document.getElementById('post-box').innerHTML = '<p>ไม่พบโพสต์นี้</p>';
        return;
      }
      const { post, codes, pictures, comments } = data;
      let html = `
        <div class="post-header">
          <div class="user-info">
            <img src="user.png" class="post-avatar" alt="User Avatar" />
            <div>
              <h3>${escapeHtml(post.username || 'Anon')}</h3>
            </div>
          </div>
        </div>
        <h4 class="post-title">${escapeHtml(post.title)}</h4>
        <p>${escapeHtml(post.text)}</p>
      `;

      // รูปภาพของโพสต์
      if (pictures && pictures.length) {
        html += `<div class="post-pictures">` +
          pictures.map(pic => `<img src="${escapeHtml(pic.url || pic.data)}" class="post-img" alt="post image" />`).join('') +
          `</div>`;
      }

      // โค้ดของโพสต์
      if (codes && codes.length) {
        codes.forEach(code => {
          html += `
          <div class="code-block">
            <div class="code-header">${escapeHtml(code.language || 'Code')}</div>
            <pre class="code-content">${escapeHtml(code.code)}</pre>
          </div>`;
        });
      }

      html += `<hr />`;

      // ฟอร์มคอมเมนต์
      html += `
        <div class="comment-section">
          <h4>แสดงความคิดเห็น</h4>
          <textarea class="comment-input" placeholder="พิมพ์ความคิดเห็นของคุณ..."></textarea>
          <div class="comment-actions">
            <button class="img-btn">แนบรูปภาพ</button>
            <button class="submit-comment">เพิ่มความคิดเห็น</button>
          </div>
        </div>
        <hr />
        <div class="all-comments">
      `;

      // แสดงคอมเมนต์
      if (comments && comments.length) {
        comments.forEach(comment => {
          html += `
          <div class="single-comment">
            <img src="user.png" class="comment-avatar" alt="" />
            <div class="comment-content">
              <h5>${escapeHtml(comment.username || 'Anon')}</h5>
              <p>${escapeHtml(comment.text)}</p>
          `;
          // รูปในคอมเมนต์
          if (comment.pictures && comment.pictures.length) {
            html += `<div class="comment-pictures">` +
              comment.pictures.map(pic => `<img src="${escapeHtml(pic.url || pic.data)}" class="comment-img" alt="comment image" />`).join('') +
              `</div>`;
          }
          // โค้ดในคอมเมนต์
          if (comment.codes && comment.codes.length) {
            comment.codes.forEach(code => {
              html += `
              <div class="code-block small-code">
                <div class="code-header">${escapeHtml(code.language || 'Code')}</div>
                <pre class="code-content">${escapeHtml(code.code)}</pre>
              </div>`;
            });
          }
          html += `
              <button class="like-btn">Like</button>
            </div>
          </div>
          `;
        });
      } else {
        html += `<p>ยังไม่มีความคิดเห็น</p>`;
      }
      html += `</div>`;
      document.getElementById('post-box').innerHTML = html;
    }

    // โหลดข้อมูลจริง
    (async () => {
      fetchCategories();
      const postId = getPostId();
      if (!postId) {
        document.getElementById('post-box').innerHTML = '<p>ไม่พบโพสต์นี้</p>';
        return;
      }
      const data = await fetchPostDetail(postId);
      renderPostDetail(data);
    })();
  </script>
</body>

</html>
