<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ดูโพสต์ทั้งหมด</title>
  <link rel="stylesheet" href="post.css">
</head>

<body>
  <div class="container">
    <!-- Sidebar (เหมือน homepage) -->
    <aside class="sidebar">
      <div class="profile">
        <img src="user.png" alt="User Avatar" class="avatar">
        <h2 id="username">User</h2>
      </div>
      <div class="menu">
        <p class="menu-title">หมวดหมู่</p>
        <ul class="category-list" id="category-list"></ul>
      </div>
      <button class="new-category-btn">สร้างหมวดหมู่ใหม่</button>
      <button class="sandbox-btn">SandBox</button>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <div class="post-box" id="post-box">
        <!-- ข้อมูลโพสต์จะถูกเติมด้วย JS -->
      </div>
    </main>
  </div>

  <!-- Popup modal -->
  <div class="modal-overlay" id="modal-overlay" style="display:none;">
    <div class="modal">
      <h2>สร้างหมวดหมู่ใหม่</h2>
      <input type="text" id="category-name" placeholder="กรอกชื่อหมวดหมู่...">
      <div class="modal-actions">
        <button class="modal-btn cancel" id="cancel-btn">ยกเลิก</button>
        <button class="modal-btn" id="save-btn">บันทึก</button>
      </div>
    </div>
  </div>

  <div id="imagePreviewOverlay" class="image-preview-overlay" style="display:none;">
    <div class="image-preview-content">
      <img id="previewedImage" src="" alt="preview">
    </div>
  </div>

  <script>
    document.querySelector('.sandbox-btn').addEventListener('click', () => {
      window.location.href = '/sand';
    });

    fetchCategories();
    // helper to read cookie (non httpOnly)
    function readCookie(name) {
      const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
      return v ? decodeURIComponent(v.pop()) : null;
    }

    async function hydrateSidebarProfile() {
      let user = null;
      const raw = readCookie('user');
      if (raw) { try { user = JSON.parse(raw); } catch { } }
      if (!user || !user.userProfile || !user.username) {
        try {
          const res = await fetch('/profiles/me', { credentials: 'include' });
          if (res.ok) user = await res.json();
        } catch { }
      }
      const avatarEl = document.querySelector('.sidebar .avatar');
      const nameEl = document.querySelector('.sidebar #username');
      if (avatarEl) avatarEl.src = (user && user.userProfile) ? user.userProfile : 'user.png';
      if (nameEl && user?.username) nameEl.textContent = user.username;
    }

    hydrateSidebarProfile();

    // get user from cookie and set username in UI
    let currentUser = null;
    const userCookie = readCookie('user');
    if (userCookie) { try { currentUser = JSON.parse(userCookie); } catch { currentUser = null; } }
    if (currentUser && currentUser.username) {
      const unameEl = document.getElementById('username');
      if (unameEl) unameEl.textContent = currentUser.username;
    }
    const sidebarAvatar = document.querySelector('.sidebar .avatar');
    if (sidebarAvatar) sidebarAvatar.src = (currentUser && currentUser.userProfile) ? currentUser.userProfile : 'user.png';

    let categories = [];
    let selectedCategory = null;

    async function fetchCategories() {
      const res = await fetch('/categories', { credentials: 'include' });
      categories = await res.json();
      renderCategories();
    }

    function renderCategories() {
      const list = document.getElementById('category-list');
      list.innerHTML = '';
      categories.forEach(cat => {
        const li = document.createElement('li');
        li.textContent = cat.name;
        li.addEventListener('click', () => {
          window.location.href = `/?categoryId=${cat.id}`;
        });
        list.appendChild(li);
      });
    }

    // Sidebar profile click
    document.querySelector('.sidebar .avatar').addEventListener('click', () => {
      window.location.href = '/profile';
    });

    // Popup logic
    const modalOverlay = document.getElementById('modal-overlay');
    const cancelBtn = document.getElementById('cancel-btn');
    const saveBtn = document.getElementById('save-btn');
    const input = document.getElementById('category-name');

    document.querySelector('.new-category-btn').addEventListener('click', () => {
      modalOverlay.style.display = 'flex';
      input.value = '';
      input.focus();
    });

    cancelBtn.onclick = () => modalOverlay.style.display = 'none';

    saveBtn.onclick = async () => {
      const name = input.value.trim();
      if (!name) return alert('กรุณากรอกชื่อหมวดหมู่');
      await fetch('/categories', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      modalOverlay.style.display = 'none';
      fetchCategories();
    };

    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) modalOverlay.style.display = 'none';
    });

    // ดึง postId จาก URL (เช่น /post.html?id=123)
    function getPostId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    // escape HTML
    function escapeHtml(s) {
      return String(s || '').replace(/[&<>"']/g, function (m) { return ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]); });
    }

    async function fetchPostDetail(postId) {
      const res = await fetch(`/posts/${postId}`, { credentials: 'include' });
      if (!res.ok) return null;
      return await res.json();
    }

    function renderPostDetail(data) {
      if (!data) {
        document.getElementById('post-box').innerHTML = '<p>ไม่พบโพสต์นี้</p>';
        return;
      }
      const { post, codes, pictures, comments } = data;
      let html = `
        <div class="post-header">
          <div class="user-info">
            <img src="${escapeHtml(post.userProfile || 'user.png')}" class="post-avatar" alt="User Avatar" />
            <div><h3>${escapeHtml(post.username || 'Anon')}</h3></div>
          </div>
        </div>
        <h4 class="post-title">${escapeHtml(post.title)}</h4>
        <p>${escapeHtml(post.text)}</p>
      `;

      if (pictures && pictures.length) {
        html += `<div class="post-pictures">` +
          pictures.map(pic => `<img src="${escapeHtml(pic.url || pic.data)}" class="post-img" alt="post image" />`).join('') +
          `</div>`;
      }

      if (codes && codes.length) {
        codes.forEach(code => {
          html += `
          <div class="code-block">
            <div class="code-header">${escapeHtml(code.language || 'Code')}</div>
            <pre class="code-content">${escapeHtml(code.code)}</pre>
            <pre class="code-footer"><span>Result:</span><button class="run-btn" id="run-btn">Run</button></pre>
          </div>`;
        });
      }

      // เปลี่ยนจาก "..." เป็นฟอร์มคอมเมนต์จริง
      html += `
        <hr />
        <div class="comment-section">
          <h4>แสดงความคิดเห็น</h4>
          <textarea class="comment-input" placeholder="พิมพ์ความคิดเห็นของคุณ..."></textarea>
          <div class="comment-actions" style="display:flex; gap:8px; margin-top:8px;">
            <button class="img-btn" type="button">แนบรูปภาพ</button>
            <button class="code-btn" type="button">เพิ่มโค้ด</button>
            <button class="submit-comment" type="button">เพิ่มความคิดเห็น</button>
          </div>
          <input type="file" id="commentImageInput" accept="image/*" multiple style="display:none">
          <div id="comment-image-preview" style="display:flex; gap:8px; flex-wrap:wrap; margin-top:8px;"></div>
          <div id="comment-code-list" style="display:flex; flex-direction:column; gap:8px; margin-top:8px;"></div>
        </div>
        <hr />
        <div class="all-comments">
      `;

      // แสดงคอมเมนต์
      if (comments && comments.length) {
        comments.forEach(comment => {
          html += `
          <div class="single-comment">
            <img src="${escapeHtml(comment.userProfile || 'user.png')}" class="comment-avatar" alt="" />
            <div class="comment-content">
              <h5>${escapeHtml(comment.username || 'Anon')}</h5>
              <p>${escapeHtml(comment.text)}</p>
          `;
          // รูปในคอมเมนต์
          if (comment.pictures && comment.pictures.length) {
            html += `<div class="comment-pictures">` +
              comment.pictures.map(pic => `<img src="${escapeHtml(pic.url || pic.data)}" class="comment-img" alt="comment image" />`).join('') +
              `</div>`;
          }
          // โค้ดในคอมเมนต์
          if (comment.codes && comment.codes.length) {
            comment.codes.forEach(code => {
              html += `
              <div class="code-block small-code">
                <div class="code-header">${escapeHtml(code.language || 'Code')}</div>
                <pre class="code-content">${escapeHtml(code.code)}</pre>
                <pre class="code-footer"><span>Result:</span><button class="run-btn">Run</button></pre>
              </div>`;
            });
          }
          html += `
            </div>
          </div>
          `;
        });
      } else {
        html += `<p>ยังไม่มีความคิดเห็น</p>`;
      }
      html += `</div>`;

      document.getElementById('post-box').innerHTML = html;

        // ติดตั้ง logic คอมเมนต์
        setupCommentComposer(post.id);

        // ติดตั้งตัวจัดการปุ่ม Run สำหรับโค้ดที่แสดง (ไม่รวม composer)
        attachRunHandlers();
    }

    function setupCommentComposer(postId) {
      const section = document.querySelector('.comment-section');
      const imgBtn = section.querySelector('.img-btn');
      const codeBtn = section.querySelector('.code-btn');
      const submitBtn = section.querySelector('.submit-comment');
      const imgInput = section.querySelector('#commentImageInput');
      const preview = section.querySelector('#comment-image-preview');
      const codeList = section.querySelector('#comment-code-list');

      let files = [];      // File[]
      let codes = [];      // string[]

      imgBtn.onclick = () => imgInput.click();
      imgInput.onchange = () => {
        const selected = Array.from(imgInput.files || []);
        files.push(...selected);
        imgInput.value = '';
        renderPreviews();
      };

      // เปลี่ยน UI "เพิ่มโค้ด" ให้หน้าตาเหมือน create_post
      codeBtn.onclick = () => {
        const wrap = document.createElement('div');
        wrap.className = 'code-block';

        wrap.innerHTML = `
          <button class="close-btn" type="button">&times;</button>
          <div class="code-header">Python</div>
          <textarea class="code-content" placeholder="เขียนโค้ดของคุณที่นี่..."></textarea>
          <div class="code-footer">
            <span></span>
            <button class="run-btn" type="button">Run</button>
          </div>
        `;

        const ta = wrap.querySelector('.code-content');
        const closeBtn = wrap.querySelector('.close-btn');
        const runBtn = wrap.querySelector('.run-btn');

        // จองที่ในอาร์เรย์ไว้ก่อน
        codes.push('');
        const syncIndex = () => Array.from(codeList.children).indexOf(wrap);

        ta.addEventListener('input', () => {
          const idx = syncIndex();
          if (idx > -1) codes[idx] = ta.value;
        });

        closeBtn.addEventListener('click', () => {
          const idx = syncIndex();
          if (idx > -1) codes.splice(idx, 1);
          wrap.remove();
        });

        // ปุ่ม Run ใน composer: เรียกใช้งาน sandbox endpoint เหมือน run-btn ตัวอื่น
        runBtn.addEventListener('click', async () => {
          const origText = runBtn.textContent;
          runBtn.disabled = true;
          runBtn.textContent = 'Running...';

          // หา element ผลลัพธ์ภายใน footer (หรือสร้างใหม่ถ้าไม่มี)
          const footerEl = wrap.querySelector('.code-footer') || runBtn.parentElement;
          let resEl = footerEl.querySelector('.code-result');
          if (!resEl) {
            resEl = document.createElement('div');
            resEl.className = 'code-result';
            resEl.style.whiteSpace = 'pre-wrap';
            resEl.style.marginTop = '8px';
            footerEl.insertBefore(resEl, runBtn);
          }

          resEl.textContent = 'กำลังประมวลผล...';

          try {
            const code = ta.value || '';
            const res = await fetch('/sand/run', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ code })
            });

            if (!res.ok) {
              const txt = await res.text().catch(() => res.statusText);
              resEl.textContent = `ข้อผิดพลาด: ${txt}`;
            } else {
              const data = await res.json().catch(() => ({}));
              resEl.textContent = data.result || 'ไม่มีผลลัพธ์';
            }
          } catch (err) {
            resEl.textContent = `เกิดข้อผิดพลาด: ${err && err.message ? err.message : err}`;
          }

          runBtn.disabled = false;
          runBtn.textContent = origText;
        });

        codeList.appendChild(wrap);
        ta.focus();
      };

      function renderPreviews() {
        preview.innerHTML = '';
        files.forEach((f, idx) => {
          const url = URL.createObjectURL(f);
          const box = document.createElement('div');
          box.style.position = 'relative';
          const img = document.createElement('img');
          img.src = url;
          img.style.maxWidth = '120px';
          img.style.maxHeight = '120px';
          img.style.objectFit = 'cover';
          img.style.border = '1px solid #ddd';
          img.style.borderRadius = '8px';
          const del = document.createElement('button');
          del.textContent = '×';
          del.style.position = 'absolute';
          del.style.top = '2px';
          del.style.right = '2px';
          del.onclick = () => { files.splice(idx, 1); renderPreviews(); };
          box.appendChild(img);
          box.appendChild(del);
          preview.appendChild(box);
        });
      }

      submitBtn.onclick = async () => {
        const text = section.querySelector('.comment-input').value.trim();
        const fd = new FormData();
        fd.append('postId', String(postId));
        fd.append('text', text);
        codes.filter(Boolean).forEach(code => fd.append('codes[]', code));
        files.forEach(f => fd.append('images[]', f));

        const res = await fetch('/posts/comments', {
          method: 'POST',
          body: fd,
          credentials: 'include'
        });
        if (!res.ok) {
          const e = await res.json().catch(() => ({}));
          alert(e.error || 'เพิ่มความคิดเห็นไม่สำเร็จ');
          return;
        }
        // reload post detail
        const data = await fetch(`/posts/${postId}`, { credentials: 'include' }).then(r => r.json()).catch(() => null);
        if (data) renderPostDetail(data);
      };
    }

    // ดึงข้อมูลโพสต์เมื่อโหลดหน้า
    (async () => {
      const postId = getPostId();
      if (!postId) return alert('ไม่พบโพสต์ที่ต้องการดูรายละเอียด');
      const data = await fetchPostDetail(postId);
      renderPostDetail(data);
      setupImagePreview();
    })();

    // attach run handlers to displayed code blocks (post/comment bodies)
    function attachRunHandlers() {
      const blocks = document.querySelectorAll('#post-box .code-block');
      blocks.forEach(block => {
        // skip composer blocks inside comment composer
        if (block.closest('.comment-section')) return;
        const runBtn = block.querySelector('.run-btn');
        if (!runBtn) return;
        if (runBtn.dataset.attached) return; // prevent double attach
        runBtn.dataset.attached = '1';

        runBtn.addEventListener('click', async () => {
          // find code content (pre.code-content)
          const contentEl = block.querySelector('.code-content');
          const code = contentEl ? contentEl.textContent : '';
          const footer = block.querySelector('.code-footer');
          if (!footer) return;

          const origText = runBtn.textContent;
          runBtn.disabled = true;
          runBtn.textContent = 'Running...';

          // ensure a result element exists
          let resEl = footer.querySelector('.code-result');
          if (!resEl) {
            resEl = document.createElement('div');
            resEl.className = 'code-result';
            resEl.style.whiteSpace = 'pre-wrap';
            resEl.style.marginTop = '8px';
            footer.insertBefore(resEl, runBtn);
          }

          resEl.textContent = 'กำลังประมวลผล...';

          try {
            const res = await fetch('/sand/run', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ code })
            });

            if (!res.ok) {
              const txt = await res.text().catch(() => res.statusText);
              resEl.textContent = `ข้อผิดพลาด: ${txt}`;
            } else {
              const data = await res.json().catch(() => ({}));
              resEl.textContent = data.result || 'ไม่มีผลลัพธ์';
            }
          } catch (err) {
            resEl.textContent = `เกิดข้อผิดพลาด: ${err.message}`;
          }

          runBtn.disabled = false;
          runBtn.textContent = origText;
        });
      });
    }

    function setupImagePreview() {
      const overlay = document.getElementById('imagePreviewOverlay');
      const previewImg = document.getElementById('previewedImage');

      // เลือกรูปทั้งหมดในโพสต์และคอมเมนต์
      const allImgs = document.querySelectorAll('.post-img, .comment-img');
      allImgs.forEach(img => {
        img.addEventListener('click', () => {
          previewImg.src = img.src;
          overlay.style.display = 'flex';
        });
      });

      // ปิดเมื่อคลิกพื้นหลัง
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          overlay.style.display = 'none';
          previewImg.src = '';
        }
      });
    }

  </script>
</body>

</html>
