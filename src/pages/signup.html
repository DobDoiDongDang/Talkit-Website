<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สมัครสมาชิก</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">สมัครสมาชิก</h1>

    <form id="signupForm" class="space-y-4">
      <input type="text" id="username" placeholder="ชื่อผู้ใช้" class="w-full border p-2 rounded-lg" required />
      <input type="email" id="email" placeholder="อีเมล" class="w-full border p-2 rounded-lg" required />
      <input type="password" id="password" placeholder="รหัสผ่าน" class="w-full border p-2 rounded-lg" required />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
        สมัครสมาชิก
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="/auth" class="text-blue-600 hover:underline">กลับไปหน้าเข้าสู่ระบบ</a>
    </div>

    <p id="msg" class="text-center text-red-500 mt-3"></p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      const username = document.getElementById('username').value
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value

      const res = await fetch('/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      })
      const data = await res.json()

      if (data.success) {
        alert('สมัครสมาชิกสำเร็จ กรุณายืนยันบัญชีจากอีเมลของคุณ')
        window.location.href = '/auth/confirm.html?user=' + username
      } else {
        document.getElementById('msg').textContent = data.message
      }
    })
  </script>
</body>
</html>
