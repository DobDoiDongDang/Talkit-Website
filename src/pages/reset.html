<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>รีเซ็ตรหัสผ่าน</title>
  <link rel="stylesheet" href="/auth-style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="auth-card">
    <h1>รีเซ็ตรหัสผ่าน</h1>

    <form id="resetForm" class="space-y-4">
      <input type="text" id="username" placeholder="ชื่อผู้ใช้" class="auth-input">
      <input type="text" id="code" placeholder="รหัสยืนยันจากอีเมล" class="auth-input">
      <input type="password" id="newPassword" placeholder="รหัสผ่านใหม่" class="auth-input">
      <button type="submit" class="auth-btn btn-green">ตั้งรหัสใหม่</button>
    </form>

    <div class="text-center mt-4">
      <a href="/auth" class="auth-link">กลับไปหน้าเข้าสู่ระบบ</a>
    </div>
    <p id="msg"></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userParam = params.get('user');
    if (userParam) document.getElementById('username').value = userParam;

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const code = document.getElementById('code').value;
      const newPassword = document.getElementById('newPassword').value;
      const res = await fetch('/auth/reset', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, code, newPassword }),
      });
      const data = await res.json();
      if (data.success) {
        alert('รีเซ็ตรหัสผ่านสำเร็จ');
        window.location.href = '/';
      } else {
        document.getElementById('msg').textContent = data.message;
      }
    });
  </script>
</body>
</html>
